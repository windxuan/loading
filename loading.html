<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loading.css">
    <title>Css3Loading动画</title>
</head>
<body>
    <!-- 右边文字部分 -->
    <div class="mosterText">
        <h2>Hello
            <br>
            There
        </h2>
        <h3>We will eat you</h3>
    </div>

    <!-- 左边运动的小怪物 -->
    <div class="moster">
        <!-- 眼睛 -->
        <div class="eye">
            <!-- 眼球 -->
            <div class="eyeBall"></div>
        </div>
        <!-- 嘴巴 -->
        <div class="mouth"></div>
    </div>

    <div class="moster blue">
        <!-- 眼睛 -->
        <div class="eye">
            <!-- 眼球 -->
            <div class="eyeBall pick"></div>
        </div>
        <!-- 嘴巴 -->
        <div class="mouth"></div>
    </div>

    <div class="pageLoading">
        <!-- 开场小怪物动画 -->
        <div class="moster">
            <div class="eye">
                <div class="eyeBall"></div>
            </div>
            <div class="mouth"></div>
        </div>
        <!-- loading横条 -->
        <div class="loading">
            <div class="bar"></div>
        </div>
    </div>
    <script src="./js/jquery-1.8.2.min.js"></script>
    <script src="./js/loading.js"></script>
</body>
</html>
